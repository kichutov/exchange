<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Конвертер валют</title>
</head>
<body>

<h1>Конвертер валют</h1>
<h2>Страница входа</h2>
<div class="notification" th:if="${param.error}">Неверный логин или пароль!</div>
<div class="notification" th:if="${param.logout}">Вы вышли из аккаунта!</div>
<div class="notification_blue" th:text="${notification}"/></div>
<form th:action="@{/login}" method="post">
    <div><input type="text" name="username" placeholder="Логин"/></div>
    <div><input type="password" name="password" placeholder="Пароль"/></div>
    <div><input type="submit" value="Войти" class="btn btn-primary"/></div>
</form>



<p>Нет аккаунта? <a href="/registration">Зарегистрируйтесь!</a></p>

</body>
</html>
